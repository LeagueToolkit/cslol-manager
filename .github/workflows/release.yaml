name: Release
on:
  push:
    tags:
      - "*-*-*-*"
jobs:
  build:
    runs-on: windows-2022
    steps:
    - name: "Clone source"
      uses: actions/checkout@v2
    - name: "Download Qt5"
      shell: bash
      run: |
        curl --output C:/qt5.7z -L "https://github.com/LoL-Fantome/lolcustomskin-tools/releases/download/release23/msvc2019-x64-qt5.15.2-static.7z"
        7z x -oC:/ C:/qt5.7z
    - name: "Setup msvc"
      uses: ilammy/msvc-dev-cmd@v1
    - name: "Build"
      run: |
        mkdir build
        cd build
        cmake -G "NMake Makefiles" "-DCMAKE_PREFIX_PATH:PATH=C:/msvc2019-x64-qt5.15.2-static" "-DCMAKE_BUILD_TYPE:STRING=Release" "-DCMAKE_MSVC_RUNTIME_LIBRARY:STRING=MultiThreaded" "-DLCS_STATS_HOST:STRING=lcsstats.nullptr.solutions" ..
        cmake --build .
    - name: "Package"
      shell: bash
      run: |
        ./make-release.sh build
        7z a lolcustomskin-tools-windows.zip lolcustomskin-tools-windows/
    - name: "Release"
      uses: softprops/action-gh-release@v1
      with:
        files: lolcustomskin-tools-windows.zip
